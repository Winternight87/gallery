<!doctype html>
{% load static %}


<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photostorage Gallery</title>
    <meta name="description" content="Photostorage Gallery">
    <meta name="author" content="content">    
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/gallery.css" %}">
    <script src="{% static "js/main.js" %}"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">        
        <a class="header-element" id="logo" href="/">
          <img src="{% static "img/camera.png" %}"></img>
        </a>        
        <a class="header-element" id="button-new" href={% url 'pic_upload' %}>New</a>
      </div>        
      <div class="content">
        {% block content %}{% endblock %}
      </div>        
      <div class="footer">
        <div>Â© {% now "Y" %}</div>
        <div>Powered by <a href="https://www.djangoproject.com/">Django</a></div>
      </div> 
    </div>
  </body>
</html>
